<html>
<head><title>Image list</title></head>
<body>
<table>
<tr>
   <th>Title</th>
   <th>File Field</th>
   <th>Image Field</th>
</tr>
{% for product in object_list %}
   <tr>
      <td>{{ product.title }} </td>
      <td><img height="100px" width="100px" src="{{product.doc_file.url}}" /></td>
      <td><img height="100px" width="100px" src="{{product.image_file.url}}" /></td>
   </tr>
{% empty %}

    <tr><td colspan="3">Product is not found.</td></tr>
{% endfor %}
</table>
</body>
</html>
<h1>Products</h1>
